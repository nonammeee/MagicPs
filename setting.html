<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .theme-toggle {
            background-color: #f39c12;
        }
        .theme-toggle:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إعدادات الحساب</h2>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" />

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" />


        <h1>هذه الميزه تحت التعديل قريبا سيتم حل مشكلتها</h1>


        <button onclick="saveSettings()">حفظ التغييرات</button>
        <button onclick="window.location.href='homepage.html'">الصفحة الرئيسية</button>
    </div>

    <script>
        // تحميل الإعدادات المحفوظة
        document.getElementById('username').value = localStorage.getItem('username') || '';
        document.body.classList.toggle('light-mode', localStorage.getItem('theme') === 'light');
        
        function saveSettings() {
            let username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            alert('تم حفظ الإعدادات!');
        }

        function toggleTheme() {
            let isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.body.style.backgroundColor = isLight ? '#fff' : '#111';
            document.body.style.color = isLight ? '#000' : '#fff';
        }
    </script>
</body>
</html>
