<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .selection-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .selection-button {
            width: 50%;
            padding: 20px;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
        }
        .selection-button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        window.onload = function() {
            if (localStorage.getItem("email")) {
                document.getElementById("email").value = localStorage.getItem("email");
            }
        };

        function login(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "homepage.html"; // التوجيه إلى الصفحة الرئيسية
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        }
    </script>
</head>
<body>

<center> <!-- لجعل المحتوى في الوسط -->
    <h2>Login</h2>

    <form onsubmit="login(event)">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" minlength="6" required><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p> <!-- رابط التسجيل -->
</center>

</body>
</html>
