<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر MTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في متجر MTA</h1>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="منتج 1">
            <h3>سلاح VIP</h3>
            <p>احصل على سلاح مميز داخل اللعبة.</p>
            <a href="#" class="button">شراء</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="منتج 2">
            <h3>رصيد 10000$</h3>
            <p>زيادة رصيدك داخل اللعبة.</p>
            <a href="#" class="button">شراء</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="منتج 3">
            <h3>رتبة VIP</h3>
            <p>احصل على صلاحيات مميزة داخل السيرفر.</p>
            <a href="#" class="button">شراء</a>
        </div>
    </div>
</body>
</html>
