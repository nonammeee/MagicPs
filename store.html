<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر MTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e67e22;
        }
        .price {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>منتجات المتجر المتوفرة</h1>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 101">
                <h3>Special ID 101</h3>
                <p class="price">$2</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 60">
                <h3>Special ID 60</h3>
                <p class="price">$5</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 55">
                <h3>Special ID 55</h3>
                <p class="price">$10</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 44">
                <h3>Special ID 44</h3>
                <p class="price">$12</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 40">
                <h3>Special ID 40</h3>
                <p class="price">$15</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 10">
                <h3>Special ID 10</h3>
                <p class="price">$25</p>
                <a href="#" class="button">شراء</a>
            </div>
        </div>
    </div>
</body>
</html>
