<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Palestine Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e67e22;
        }
        .price {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>منتجات المتجر المتوفرة</h1>
    <div class="container">
        <div class="products">
            <!-- بطاقات ID -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 101">
                <h3>Special ID 10</h3>
                <p class="price">$30.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Special ID 60">
                <h3>Special ID 5</h3>
                <p class="price">$45.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            
            <!-- بطاقات السيارات -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="سيارة رياضية">
                <h3>سيارة رياضية</h3>
                <p class="price">$70.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="سيارة كلاسيكية">
                <h3>سيارة كلاسيكية</h3>
                <p class="price">$50.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            
            <!-- بطاقات الأسلحة -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="سلاح M4">
                <h3>سلاح M4</h3>
                <p class="price">$90.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="سلاح AK-47">
                <h3>سلاح AK-47</h3>
                <p class="price">$100.00</p>
                <a href="#" class="button">شراء</a>
            </div>
        </div>
    </div>
</body>
</html>
