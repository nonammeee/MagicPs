<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء الأسلحة</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 5px;
        }
        .paypal-button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>اختر سلاحك</h1>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDXseLvppq90-XvCaFBmsrCnJ0cV5VbTY_QQ&s" alt="AKM">
                <h3>سلاح AKM</h3>
                <p class="price">$3</p>
                <div id="paypal-button-container-1"></div>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGl03CP2jValtvsK1nBgdC7ScMQZhM12ffyw&s" alt="M4">
                <h3>سلاح M4</h3>
                <p class="price">$5</p>
                <div id="paypal-button-container-2"></div>
            </div>
        </div>
    </div>
    
    <script>
        function renderPayPalButton(containerId, price) {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: price }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('تمت عملية الدفع بنجاح بواسطة: ' + details.payer.name.given_name);
                    });
                }
            }).render(containerId);
        }

        renderPayPalButton('#paypal-button-container-1', '3');
        renderPayPalButton('#paypal-button-container-2', '5');
    </script>
</body>
</html>
