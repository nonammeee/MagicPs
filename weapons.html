<!-- صفحة الأسلحة -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء الأسلحة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e67e22;
        }
        .price {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>اختر سلاحك</h1>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="AKM">
                <h3>سلاح AKM</h3>
                <p class="price">$3</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="M4">
                <h3>سلاح M4</h3>
                <p class="price">$5.00</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Sniper">
                <h3>سلاح Sniper</h3>
                <p class="price">$10</p>
                <a href="#" class="button">شراء</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="حزمة رصاص">
                <h3>حزمة رصاص</h3>
                <p class="price">$1</p>
                <a href="#" class="button">شراء</a>
            </div>
        </div>
    </div>
</body>
</html>
